<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 3;
        const countdown = setInterval(() => {
            count--;
            console.log(count);
            if(count == 0) {
                console.log('done');
                alert('ccc');
                clearInterval(countdown);
            }
        },100);

    </script>
</body>
</html>
